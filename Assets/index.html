<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR</title>
    <script
         src="https://aframe.io/releases/1.7.0/aframe.min.js">
    </script>
</head>
 
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="./Images/pexels-suzyhazelwood-1629236.jpg">
            <img id="lua" src="./Images/Lua.jpg">
            <img id="terra" src="./Images/Terra.jpg">
            <img id="sol" src="./Images/Sol.jpg">
 
        </a-assets>
 
        <a-sphere src="#lua"></a-sphere>
        <a-sphere src="#terra" position="-30 0 1" radius="5"></a-sphere>
        <a-sphere src="#sol" position="-300 0 1" radius="50"></a-sphere>
 
        <a-sky src="#sky"></a-sky>
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
 
 
</body>
 
</html>
